# SonarQube configuration for UserApi project
# NOTE: This file is used as fallback when command line parameters are not provided

# Project identification
sonar.projectKey=devops-thiago_otel-core-example
sonar.organization=devops-thiago

# Project description
sonar.projectDescription=.NET Core REST API with OpenTelemetry integration

# Source code configuration
sonar.sources=.
sonar.exclusions=**/bin/**,**/obj/**,**/TestResults/**,**/coverage/**,**/UserApi.Tests/**,**/node_modules/**,**/*.min.js,**/*.min.css

# Test configuration
sonar.test.inclusions=**/UserApi.Tests/**/*.cs
sonar.coverage.exclusions=**/UserApi.Tests/**,**/Program.cs,**/Startup.cs,**/Migrations/**

# Coverage reports - using Cobertura format which is more widely supported
sonar.cs.vscoveragexml.reportsPaths=coverage/**/coverage.cobertura.xml

# Language settings
sonar.cs.analyzer.projectOutPaths=**/bin/**,**/obj/**

# Additional settings
sonar.host.url=https://sonarcloud.io

# Quality gate
sonar.qualitygate.wait=true
