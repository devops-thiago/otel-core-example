# SonarQube configuration for UserApi project

# Project identification
sonar.projectKey=userapi
sonar.projectName=UserApi
sonar.projectVersion=1.0.0

# Project description
sonar.projectDescription=.NET Core REST API with OpenTelemetry integration

# Source code configuration
sonar.sources=.
sonar.exclusions=**/bin/**,**/obj/**,**/TestResults/**,**/coverage/**,**/UserApi.Tests/**,**/node_modules/**,**/*.min.js,**/*.min.css

# Test configuration
sonar.test.inclusions=**/UserApi.Tests/**/*.cs
sonar.coverage.exclusions=**/UserApi.Tests/**,**/Program.cs,**/Startup.cs,**/Migrations/**

# Coverage reports
sonar.cs.opencover.reportsPaths=coverage/report/OpenCover.xml

# Language settings
sonar.cs.analyzer.projectOutPaths=**/bin/**,**/obj/**

# Additional settings
sonar.host.url=https://sonarcloud.io
# sonar.organization will be set via SONAR_ORGANIZATION environment variable
# sonar.login=your-token        # Use SONAR_TOKEN environment variable instead

# Quality gate
sonar.qualitygate.wait=true

# Branch analysis
sonar.branch.name=main

