# Dependabot configuration for automatic dependency updates
# Documentation: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Enable version updates for .NET NuGet packages
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    reviewers:
      - "devops-thiago"
    assignees:
      - "devops-thiago"
    labels:
      - "dependencies"
      - "nuget"
      - "automated"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    # Group related updates together
    groups:
      opentelemetry:
        patterns:
          - "OpenTelemetry*"
        update-types:
          - "minor"
          - "patch"
      microsoft:
        patterns:
          - "Microsoft*"
        update-types:
          - "minor"
          - "patch"
      testing:
        patterns:
          - "*Test*"
          - "xunit*"
          - "Moq*"
          - "FluentAssertions*"
          - "AutoFixture*"
          - "coverlet*"
        update-types:
          - "minor"
          - "patch"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    reviewers:
      - "devops-thiago"
    assignees:
      - "devops-thiago"
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"
    commit-message:
      prefix: "ci"
      include: "scope"

  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 3
    reviewers:
      - "devops-thiago"
    assignees:
      - "devops-thiago"
    labels:
      - "dependencies"
      - "docker"
      - "automated"
    commit-message:
      prefix: "chore"
      include: "scope"

